<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Providence College Survey Form</h1>
      <p id="description" class="description text-center">
        This is a survey form to collect details of students in Providence College of Engineering
      </p>
    </header>
    <form id="survey-form"> 
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label id="roll-label" for="roll-number">Roll Number</label>
        <input type="number" name="roll-number" id="roll-number" class="form-control" min="0" max="100" placeholder="Enter your roll number" required>
      </div>

      <div class="form-group">
        <label for="dropdown">Select Your Class:</label>
        <select id="dropdown" name="class" class="form-control" required>
          <option disabled selected value>Select your class</option>
          <option value="cse">CSE</option>
          <option value="cyber">CSE (Cyber)</option>
          <option value="ai">CSE (AI)</option>
          <option value="me">ME</option>
          <option value="ce">CE</option>
          <option value="ee">EEE</option>
          <option value="ec">ECE</option>
        </select>
      </div>

      <div class="form-group">
        <p>Select Your Gender:</p>
        <label>
          <input name="gender" value="female" type="radio" class="input-radio" required> Female
        </label>
        <label>
          <input name="gender" value="male" type="radio" class="input-radio"> Male
        </label>
        <label>
          <input name="gender" value="other" type="radio" class="input-radio"> Other
        </label>
      </div>

      <div class="form-group">
        <p>Select Your Club:</p>
        <label>
          <input name="club" value="ieee" type="checkbox" class="input-checkbox"> IEEE
        </label>
        <label>
          <input name="club" value="iedc" type="checkbox" class="input-checkbox"> IEDC
        </label>
        <label>
          <input name="club" value="nss" type="checkbox" class="input-checkbox"> NSS
        </label>
        <label>
          <input name="club" value="mulearn" type="checkbox" class="input-checkbox"> MuLearn
        </label>
      </div>

      <div class="form-group">
        <label for="comments">Write your suggestions and comments:</label>
        <textarea id="comments" name="comments" class="input-textarea" placeholder="Enter your comments"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
